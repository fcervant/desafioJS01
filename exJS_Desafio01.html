<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio JavaScript 01</title>
    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="recursos.css" />
    <script src="exJS_DesafioJS01.js" async></script>
  </head>
  <body>
    <main class="container mt-4">
      <h2 class="titulo" id="titulo01">Desafio 01 Javascript</h2>

      <h4>Clique no botão abaixo para selecionar um pais aleatoriamente</h4>
      <button
        onclick="Random();"
        type="button"
        class="btn btnPadrao p-2 mtb-5"
        id="btnMensagem"
      >
        Escolher país!
      </button>
            <button
        onclick="window.location.reload();"
        type="button"
        class="btn btnPadrao p-2 mtb-5"
        id="btnMensagem"
      >
        Limpar contadores!
      </button>
      <div id="boxMensagem" class="boxPadrao bordaPadrao sombraPadrao w-100">
        <p class="textLeft p-1 mtb-1 bgPadrao" id="mensagem">Escolha:</p>
        <p
          class="labelPadrao textCenter textBold"
          style="background-color: #f1f1f1"
        >
          País, Ponto Turístico, Contador
        </p>
        <div id="tabelaPaises" class="row mt-4 item-carrinho"></div>
        <div class="row mt-4 item-carrinho">
          <div class="col item-imagem"></div>
          <div class="col item-pais">
            <span></span>
          </div>
          <div class="col item-ponto">
            <span></span>
          </div>
          <div class="col item-contador w-25 border-0 bg-light">
            <span></span>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12" style="text-align: right">
            <button
              onclick="atualizaTb();"
              type="button"
              class="btn btnPadrao p-2 m-5"
              id="btnCheckout"
            >
              Atualizar tabela!
            </button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
